name: "Setup Copilot"
description: "Setup Copilot CLI for testing the Java SDK."
runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v6
      with:
        node-version: 22
    - name: Install Copilot CLI
      run: npm install -g @github/copilot
      shell: bash
    - name: Set CLI path
      id: cli-path
      run: echo "path=$(which copilot)" >> $GITHUB_OUTPUT
      shell: bash
    - name: Verify CLI works
      run: copilot --version
      shell: bash
