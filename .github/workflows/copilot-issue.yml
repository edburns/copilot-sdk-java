name: Create Issue for Copilot Coding Agent

on:
  workflow_dispatch:
    inputs:
      title:
        description: 'Issue title'
        required: true
        type: string

jobs:
  create-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Create issue and assign to Copilot
        uses: actions/github-script@v8
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '${{ inputs.title }}',
              assignees: ['copilot-swe-agent']
            });
            core.notice(`Created issue #${issue.data.number}: ${issue.data.html_url}`);

  create-issue-graphql:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install @octokit/rest tsx
        working-directory: .github/scripts

      - name: Create issue via GraphQL
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO_NAME: ${{ github.event.repository.name }}
        run: npx tsx create-issue-assigned-to-copilot.ts "${{ inputs.title }}"
        working-directory: .github/scripts
