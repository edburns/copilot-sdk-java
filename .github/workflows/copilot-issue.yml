name: Create Issue for Copilot Coding Agent

on:
  workflow_dispatch:
    inputs:
      title:
        description: 'Issue title'
        required: false
        type: string
  push:
    branches: [main]
    paths:
      - '.github/workflows/copilot-issue.yml'
      - '.github/scripts/create-issue-assigned-to-copilot.ts'

jobs:
  create-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Create issue and assign to Copilot
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TITLE="${{ inputs.title || 'Investigation needed from Copilot Coding Agent' }}"
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/issues \
            --input - <<< "$(jq -n \
              --arg title "$TITLE" \
              --arg repo "${{ github.repository }}" \
              '{
                title: $title,
                assignees: ["copilot-swe-agent[bot]"],
                agent_assignment: {
                  target_repo: $repo,
                  base_branch: "main",
                  custom_instructions: "",
                  custom_agent: "",
                  model: ""
                }
              }')"

  create-issue-graphql:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install @octokit/rest tsx
        working-directory: .github/scripts

      - name: Create issue via GraphQL
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO_NAME: ${{ github.event.repository.name }}
        run: npx tsx create-issue-assigned-to-copilot.ts "${{ inputs.title || 'Investigation needed from Copilot Coding Agent' }}"
        working-directory: .github/scripts
