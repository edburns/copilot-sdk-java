# Debug logging configuration for tests
# Use with: mvn test -Pdebug

handlers=java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level=FINE
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Log4J-style format: timestamp [thread] LEVEL logger - message
# Format parameters:
#   %1$tF %1$tT.%1$tL = date time.millis (2026-02-01 20:30:45.123)
#   %4$-7s = level padded to 7 chars (FINE, INFO, WARNING)
#   %3$s = logger name
#   %5$s = message
#   %6$s = throwable (if any)
java.util.logging.SimpleFormatter.format=%1$tF %1$tT.%1$tL %4$-7s [%3$s] %5$s%6$s%n

# Set FINE level for Copilot SDK classes
com.github.copilot.sdk.level=FINE

# Root logger level
.level=INFO
